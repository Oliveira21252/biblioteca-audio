<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de √Åudios</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 300;
    }
    .subtitle {
      color: #7f8c8d;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .donate {
      color: #e67e22;
      font-size: 1em;
      font-weight: bold;
    }
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .file-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .file-card:hover {
      transform: scale(1.02);
    }
    .file-icon {
      font-size: 3em;
      color: #2980b9;
      margin-bottom: 15px;
      text-align: center;
    }
    .file-name {
      font-size: 1.1em;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
      text-align: center;
    }
    .file-info {
      font-size: 0.9em;
      color: #7f8c8d;
      text-align: center;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: white;
      font-size: 1em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéß Biblioteca de √Åudios</h1>
      <p class="subtitle">Ou√ßa os √°udios organizados por categorias</p>
      <p class="donate">Deseja contribuir com nosso trabalho? Doe via Pix - valor m√≠nimo R$ 50,00</p>
    </header>

    <button id="back-button" class="back-button" style="display:none;" onclick="loadFolders()">‚¨Ö Voltar</button>
    <div id="files-container" class="files-grid"></div>
  </div>

  <footer>Prazer √† vista</footer>

  <script>
    const API_KEY = 'AIzaSyDkGaENs14yXgpRtE0frT8Mw9HcJl8ptoY';
    const FOLDER_ID = '17iFGqOgajEWMJe9irFh5XkXTFzjrar62'; // Pasta principal
    const filesContainer = document.getElementById('files-container');
    const backButton = document.getElementById('back-button');

    async function loadFolders() {
      backButton.style.display = 'none';
      filesContainer.innerHTML = '<p>Carregando pastas...</p>';

      const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${API_KEY}&fields=files(id,name,modifiedTime)`);
      const data = await response.json();

      filesContainer.innerHTML = '';

      if (data.files.length === 0) {
        filesContainer.innerHTML = '<p>Nenhuma subpasta encontrada.</p>';
        return;
      }

      data.files.forEach(folder => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <div class="file-icon">üìÅ</div>
          <div class="file-name">${folder.name}</div>
          <div class="file-info">Modificado: ${new Date(folder.modifiedTime).toLocaleDateString()}</div>
        `;
        card.addEventListener('click', () => openFolder(folder.id, folder.name));
        filesContainer.appendChild(card);
      });
    }

    async function openFolder(folderId, folderName) {
      backButton.style.display = 'inline-block';
      filesContainer.innerHTML = `<h2 style="grid-column: 1 / -1;">üéµ ${folderName}</h2>`;

      const audioRes = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType='audio/mpeg'+or+mimeType='audio/wav')&key=${API_KEY}&fields=files(id,name,mimeType)`);
      const audioData = await audioRes.json();

      if (audioData.files.length === 0) {
        filesContainer.innerHTML += `<p style="grid-column: 1 / -1;">Nenhum √°udio encontrado nesta pasta.</p>`;
      }

      audioData.files.forEach(audio => {
        const card = document.createElement('div');
        card.className = 'file-card';
        const audioURL = `https://www.googleapis.com/drive/v3/files/${audio.id}?alt=media&key=${API_KEY}`;
        card.innerHTML = `
          <div class="file-icon">üîä</div>
          <div class="file-name">${audio.name}</div>
          <audio controls>
            <source src="${audioURL}" type="${audio.mimeType}">
            Seu navegador n√£o suporta o elemento de √°udio.
          </audio>
        `;
        filesContainer.appendChild(card);
      });
    }

    window.onload = loadFolders;
  </script>
</body>
</html>
